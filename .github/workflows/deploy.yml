name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:ci -- --watch=false --browsers=ChromeHeadless || echo "Tests failed" # adjust to fail build if desired
      - name: Build
        run: npm run build:prod
      - name: Show dist tree (debug)
        run: |
          echo "Dist directory structure:" 
          find dist -maxdepth 3 -type f -print || ls -R dist
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Angular 20 application builder places index.html under browser/
          path: dist/blackjack-trainer/browser
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
